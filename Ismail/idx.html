<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume||Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./form.css" />
    <link id="cssTemplate" rel="stylesheet" href="./minimalist.css" />

    <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
  </head>
  <body>
    <header class="downLoad" id="downLoad">
      <div><img src="./copy.png" alt="" /></div>
      <div id="pdf">
        <span><i class="fa-solid fa-download"></i></span
        ><span>Download PDF</span>
      </div>
    </header>

    <main>
      <section class="container">
        <div class="leftBox">
          <div class="optionDiv">
            <label for="selectType" style="font-size: 17px"
              >Template Type</label
            >
            <select style="cursor: pointer" name="" id="selectType">
              <option
                value="Minimalist"
                id="optionOne"
                selected
                style="cursor: pointer"
              >
                Minimalist
              </option>
              <option value="TwoColumn" id="optionTwo" style="cursor: pointer">
                TwoColumn
              </option>
            </select>
          </div>

          <div class="header-color">
            <label for="headColor" style="font-size: 17px">Header Color</label>
            <div>
              <input
                type="color"
                value="#ff0000"
                id="headColor"
                style="cursor: pointer"
              />
            </div>
          </div>

          <div class="text-color">
            <label for="headTextColor" style="font-size: 17px"
              >Header-Text-Color</label
            >
            <div>
              <input type="color" name="" value="#a2caa2" id="headTextColor" />
            </div>
          </div>

          <div class="Personal">
            <label for="" style="font-size: 17px">Personal Details</label>
            <input type="text" name="" id="personalName" placeholder="Name" />
            <input
              type="email"
              name=""
              id="personalEmail"
              placeholder="E-mail ID"
            />
            <input
              type="number"
              name=""
              id="personalPhone"
              placeholder="phone"
            />
            <input
              type="text"
              name=""
              id="personalCity"
              placeholder="City, Country"
            />
          </div>

          <div class="Professional">
            <label for="" style="font-size: 17px">Professional Details</label>
            <input
              type="text"
              name=""
              id="ProfessionalJob"
              placeholder="Wanted Job Tittle"
            />
            <textarea
              name=""
              id="ProfessionalSummary"
              cols="30"
              rows="8"
              placeholder="Professional Summary"
            ></textarea>
            <input
              type="text"
              name=""
              id="ProfessionalSkills"
              placeholder="Skills"
            />
          </div>

          <div class="addEmployment">
            <p id="addEmployment">Add Employment</p>
            <div class="adding-employment"></div>
          </div>

          <div class="addProject">
            <p id="addProject">Add Projects</p>
            <div class="adding-project"></div>
          </div>

          <div class="addEducational">
            <div style="font-size: 17px; margin-bottom: 5px">
              Educational Background
            </div>
            <p id="addEducational">Add Education</p>
            <div class="adding-education"></div>
          </div>
        </div>
      </section>

      <!-- <center> -->
      <section class="container-2" id="container-2">
        <div class="dropDown1" id="dropDown1">
          <div class="colorChange">
            <h2 id="headerText"></h2>
            <p></p>
          </div>

          <div class="result-details">
            <div class="result-details-left">
              <div class="skills">
                <p style="font-size: 15px">SKILLS</p>
                <hr />
                <div class="skillsDynamicAdd">
                  <p></p>
                </div>
              </div>
              <div id="contactHeading">
                <p style="font-size: 15px">CONTACTS</p>
                <hr />
              </div>
              <div class="contactDetails">
                <p>
                  <span><i class="fa-solid fa-phone"></i></span
                  ><span id="number"></span>
                </p>

                <p>
                  <span><i class="fa-regular fa-envelope"></i></span
                  ><span id="email"></span>
                </p>

                <p>
                  <span><i class="fa-solid fa-location-dot"></i></span
                  ><span id="location"></span>
                </p>
              </div>
            </div>

            <div class="result-details-right">
              <div class="summary">
                <p style="font-size: 15px">SUMMARY</p>
                <hr />
                <div class="addSummary">
                  <p></p>
                </div>
              </div>

              <div class="skills-for-minimalist">
                <p style="font-size: 15px">SKILLS</p>
                <hr />
                <div class="skillsDynamicAddMinima">
                  <p></p>
                </div>
              </div>

              <div class="Professional-Exp">
                <p style="font-size: 15px">PROFESSIONAL EXPERIENCE</p>
                <hr />
                <div class="addExp"></div>
              </div>

              <div class="project">
                <p style="font-size: 15px">PROJECT</p>
                <hr />
                <div class="addPro"></div>
              </div>

              <div class="education">
                <p style="font-size: 15px">EDUCATION</p>
                <hr />
                <div class="addEdux">
                  <!-- <div class="addEdu2Tag">
                    <div></div>
                    <div></div>
                  </div>
                  <p></p>
                  <p></p> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- </center> -->
    </main>
    <script src="./idx.js"></script>
  </body>
</html>
