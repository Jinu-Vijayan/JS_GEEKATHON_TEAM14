<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="print.js"></script>
    <link rel="stylesheet" type="text/css" href="print.css">


</head>

<body>
    <main>
        <div class="main" method="post" action="#" id="printJS-form">
            <div class="right">
                <div class="first">
                    <div class="first_left">
                        <p>Current date : <span id="cdate"></span></p><br>
                        <label for="due_date">Due Date</label>
                        <input type="date" style="height: 30%;width: 65%;" id="Ddate" required>

                    </div>
                    <div class="first_right">
                        <label for="Invoice_number">Invoice Number</label>
                        <input type="number" id="voice" required>

                    </div>

                </div>
                <hr>
                <div class="second">
                    <div class="second_right">
                        <p id="to">Bill To :</p>
                        <input type="text" name="whom" id="whom2" placeholder="Who is this Invoice To?" required>
                        <input type="email" placeholder="Email Address" required id="to2">
                        <input type="text" placeholder="Billing Address" required id="address_to">

                    </div>
                    <div class="second_left">
                        <p id="from2">Bill From :</p>
                        <input type="text" name="from" id="from" placeholder="Who is this Invoice From?" required>
                        <input type="email" placeholder="Email Address" required id="fromMail">
                        <input type="text" placeholder="Billing Address" required id="FromAdd">

                    </div>
                </div>
                <hr>
                <div id="add_item">
                    <p style="text-align: center;" id="item_details" required>Item Details</p><br>
                    <button id="add-items" style="display: none;" required></button>
                    <div class="float">
                        <a href="#" class="float" id="add-row">
                            <span class="material-icons plus" onclick="addData()">add</span>
                        </a>
                    </div>
                </div>
                <hr><br>


                <!-- <div id="added">
                    <div class="third" id="data">
                        <div class="third_left">
                            <p>ITEMS</p>
                            <input type="text" placeholder="Item Name">
                            <input type="text" placeholder="Item Description">

                        </div>
                        <div class="third_right">

                            <div class="qty">
                                <p>QTY</p>
                                <input type="number" id="unit">
                            </div>
                            <div class="price">
                                <p>PRICE/ITEMS</p>
                                <input type="number" id="price">
                            </div>
                            <div class="action">
                                <p>ACTION</p>
                                <img id="trash" src="./images/trash.png" alt="">
                            </div>

                        </div>

                    </div><br>

                </div> -->
                <div class="invoice-container">

                    <div class="invoice-body">
                        <table>
                            <thead>
                                <th style="padding-left:12px;width: 50%;">
                                    <p>PRODUCT</p>
                                </th>
                                <th>UNIT</th>
                                <th>PRICE</th>
                                <th>AMOUNT</th>
                                <th style="text-align: right;">ACTION</th>
                            </thead>

                            <tbody id="table-body">
                                <tr class="single-row">
                                    <td><input type="text" placeholder="Product name" class="product" id="product"></td>
                                    <td><input type="number" placeholder="0" name="unit" class="unit" id="unit"
                                            onkeyup="getInput()"></td>
                                    <td><input type="number" placeholder="0" name="price" class="price" id="price"
                                            onkeyup="getInput()"></td>
                                    <td><input type="number" placeholder="0" name="amount" class="amount" id="amount"
                                            disabled></td>
                                    <td style="text-align: right;" id="imgg"><span id="img"><img id="image"
                                                src="./images/trash.png" alt="delete_outline" action="delete"></span>
                                    </td>
                                </tr>


                                <tr style="padding-left: 20px">
                                    <td class="dashed ">

                                    </td>
                                    <td class="dashed"></td>
                                    <td class="dashed"></td>
                                    <td class="dashed"></td>
                                    <td class="dashed"></td>
                                </tr>
                            </tbody>
                        </table>


                    </div>
                </div>



            </div>

            <div class="left">

                <br><br>
                <!-- <button type="button" class="btn btn-info btn-lg">Open
                    Modal</button> -->
                <button id="review" data-toggle="modal" data-target="#myModal">Review
                    Invoice</button>
                <h3 style="text-align: center;">Total RS.</h3>
                <div class="total">

                    <!-- <div class="amount">
                        <p>Sub Total :</p>
                        <p id="total">RS . 00.00</p>
                    </div>
                    <div class="amount">
                        <p>Discount :</p>
                        <p id="total">RS . 00.00</p>
                    </div> -->



                    <!-- <div class="amount"> -->
                    <div id="sum">
                        <input type="text" placeholder="0.00" name="total" class="total" id="total">
                    </div>
                    <!-- </div> -->

                </div>
                <br><br>

                <div id="buttons">
                    <!-- <button id="share" class="print" onclick="add()"><img src="./images/printer.png"
                            alt="">Print</button> -->
                    <button id="share" onclick="printJS('printJS-form', 'html')"><img src="./images/downloading.png"
                            alt="">Download</button>
                </div><br>

                <div id="buttons">
                    <!-- <button id=" tell" onclick="getquotes(api_url)">New Joke</button> -->
                    <button style="border: 3px solid green;" id="share" onclick="add()"><img
                            src=" https://th.bing.com/th/id/OIP.q4izKWX9O6JYUnROwnLE1QHaHa?pid=ImgDet&w=192&h=192&c=7&dpr=1.3"
                            alt="">Share</button>
                </div>

            </div>

        </div>


        <div class="container" id="model">



            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header" style="background-color: rgb(143, 237, 132);">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title" style="text-align: center;color: crimson;font-weight: bold;">
                                Item
                                Details</h4>
                        </div>
                        <div class="first">
                            <div class="first_left">
                                <p>Current date : <span id="cdate" aria-disabled="true"></span></p><br>
                                <label for="due_date" id="dueDate" aria-disabled="true">Due Date</label>
                                <input type="date" style="height: 30%;width: 65%;" required disabled>

                            </div>
                            <div class="first_right" style="margin-left: 3%;margin-right: 0%;">
                                <label for="Invoice_number">Invoice Number</label>
                                <input type="number" id="voice" required disabled>

                            </div>

                        </div>
                        <hr>
                        <div class="second" id="second">
                            <div id="info">
                                <p>Info</p>
                                <p>Name</p>
                                <p>Email</p>
                                <p>Address</p>


                            </div>
                            <div class="second_right">
                                <p id="to">Bill To :</p>

                                <input type="text" name="whom" id="whom" placeholder="Who is this Invoice To?" required
                                    disabled>

                                <input type="email" placeholder="Email Address" required id="idTo" disabled>
                                <input type="text" placeholder="Billing Address" required id="addTo" disabled>

                            </div>
                            <div class="second_left">
                                <p id="from2">Bill From :</p>
                                <input type="text" name="from" id="from3" placeholder="Who is this Invoice From?"
                                    required disabled>
                                <input type="email" placeholder="Email Address" required id="billmail" disabled>
                                <input type="text" placeholder="Billing Address" required id="billAdd" disabled>

                            </div>
                        </div>
                        <div class="modal-body">

                            <hr>

                            <table class="table">
                                <thead id="tablehead">
                                    <tr>

                                        <th>Product Name</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Amount</th>
                                    </tr>
                                </thead>
                                <tbody id="newtr">

                                </tbody>


                            </table>
                            <hr>
                            <table class="table">
                                <tr>

                                    <th width="20%"> </th>
                                    <th width="20%"></th>
                                    <th width="20% "> Subtotal:</th>
                                    <th width="20%" id="subtotal-amount"></th>
                                </tr>
                                <tr>

                                    <th width="20%"></th>
                                    <th width="20%"></th>
                                    <th width="20%"> Tax: </th>
                                    <th width="20%">50 Rs</th>
                                </tr>
                                <tr>

                                    <th width="20%"></th>
                                    <th width="20%"></th>
                                    <th width="20%"> Total Amount(RS):</th>
                                    <th width="20%" id="total"></th>
                                </tr>
                            </table>
                        </div>
                        <!-- <div class="modal-footer"> -->
                        <div id="buttons">
                            <button id="share" class="print"><img src="./images/printer.png" alt="">Print</button>
                            <button id="share" onclick="add()"><img src="./images/downloading.png"
                                    alt="">Download</button>
                            <!-- </div> -->
                            <button style="border: 3px solid green;" id="share" onclick="add()"><img
                                    src=" https://th.bing.com/th/id/OIP.q4izKWX9O6JYUnROwnLE1QHaHa?pid=ImgDet&w=192&h=192&c=7&dpr=1.3"
                                    alt="">Share</button>
                        </div>

                    </div>

                </div>
            </div>

        </div>

    </main>









    <script src="main.js"></script>
    <script src="data.js"></script>
</body>

</html>
